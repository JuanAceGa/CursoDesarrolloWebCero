<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platzi Wheater</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="main-header">
		<h1>PlatziWeather</h1>
		<h2>An awesome way to see how we burn by global warming</h2>
	</header>
	
	<div class="loader">
		Geolocalizando tu posici√≥n, por favor espere...
	</div>
	<main class="cards-group">
		<template id="template--city">
			<div class="card card--valencia card--mv">
				<header class="card__header">
					<h3 data-city class="card__title" id="ciudad"></h3>
					<h4 data-time class="card__date"></h4>
				</header>
				<div class="card__info">
					<img data-icon src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
					<span data-temp="max" class="card__maxt"></span>
					<span data-temp="min" class="card__mint"></span>
					<span data-temp="current" class="card__temp"></span>				
				</div>
			</div>
		</template>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
